spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_DISCOVERY_HOST:127.0.0.1}:${NACOS_DISCOVERY_PORT:8848}
        namespace: ${NACOS_DISCOVERY_NAMESPACE:frame-cloud}
        group: ${NACOS_DISCOVERY_GROUP:dev}
      config:
        namespace: ${spring.cloud.nacos.discovery.namespace}
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        group: ${NACOS_CONFIG_GROUP:dev}
        #指定共享配置，且支持动态刷新
        extension-configs:
          - data-id: common-config.yml
            group: ${NACOS_CONFIG_GROUP:dev}
  #            refresh: true
  #          - data-id: gstdev-cloud-cache.yml
  #            group: ${NACOS_CONFIG_GROUP:dev}
  #            refresh: true
  application:
    name: gstdev-identity
jetcache:
  statIntervalMinutes: 15
  areaInCacheName: false
  local:
    default:
      type: caffeine
      keyConvertor: fastjson2
      limit: 10000
  remote:
    default:
      type: redis.lettuce
      keyConvertor: fastjson2
      broadcastChannel: herodotus
      valueEncoder: java
      valueDecoder: java
      #      poolConfig:
      #        minIdle: ${spring.data.redis.lettuce.pool.min-idle}
      #        maxIdle: ${spring.data.redis.lettuce.pool.max-idle}
      #        maxTotal: ${spring.data.redis.lettuce.pool.max-active}
      #        maxWait: ${spring.data.redis.lettuce.pool.max-wait}
      uri:
        #        - redis://${spring.data.redis.password}@${spring.data.redis.host}:${spring.data.redis.port}/${spring.data.redis.database}
        - redis://Black.123!@127.0.0.1:6379/0
server:
  forward-headers-strategy: framework
springdoc:
  chche:
    disabled: true
  version: '@springdoc.version@'
  api-docs:
    version: openapi_3_1
    resolve-schema-properties: true
  swagger-ui:
    use-root-path: true
    enabled: ${gstdev.cloud.switch.swagger.enabled}
    disable-swagger-default-url: true
    operations-sorter: method
    show-common-extensions: true
    show-extensions: true
    oauth:
      use-pkce-with-authorization-code-grant: true
      app-name: ${spring.application.name}
