spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_DISCOVERY_HOST:127.0.0.1}:${NACOS_DISCOVERY_PORT:8848}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        group: ${NACOS_CONFIG_GROUP:dev}
        #指定共享配置，且支持动态刷新
        extension-configs:
          - data-id: common-config.yml
            group: ${NACOS_CONFIG_GROUP:dev}
            refresh: true
  application:
    name: gstdev-identity



